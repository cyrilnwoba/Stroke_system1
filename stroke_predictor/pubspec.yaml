version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  sqflite: ^2.3.0
  path: ^1.9.0
  # âœ… Add TensorFlow Lite support
  tflite_flutter: ^0.12.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  sqflite_common_ffi: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/models/stroke_dnn.tflite
    - assets/models/preproc.json

  
